# fly.toml app configuration file generated for quickaverage on 2023-05-23T15:02:04-04:00
#
# See https://fly.io/docs/reference/configuration/ for information about how to use this file.
#

app = "quickaverage"
primary_region = "iad"
kill_signal = "SIGTERM"
kill_timeout = "5s"
swap_size_mb = 512

[experimental]
  auto_rollback = true

[deploy]

[env]
  PHX_HOST = "quickaverage.com"
  PORT = "8080"

[[services]]
  protocol = "tcp"
  internal_port = 8080
  processes = ["app"]

  [[services.ports]]
    port = 80
    handlers = ["http"]
    force_https = true

  [[services.ports]]
    port = 443
    handlers = ["tls", "http"]
  [services.concurrency]
    type = "connections"
    hard_limit = 25000
    soft_limit = 20000

  [[services.tcp_checks]]
    interval = "15s"
    timeout = "2s"
    grace_period = "1s"
    restart_limit = 0
